<!doctype html>
<html>
  <head>
    <title>Mod 3 Project</title>
    <link rel="Stylesheet" href="index.css">
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <main class="welcome main js-welcome">
      <span class="main__content js-main__content">Welcome. Please <a href="#" class="js-register">sign up</a> or <a href="#" class="js-login">log in</a>.</span>
    </main>
    <form class="auth main js-auth">
      <h2 class="auth__title main__content main__content--1"></h2>
      <ul>
        <li>
          <label class="main__content main__content--2" for="auth__username">Username</label>
          <input class="main__content main__content--3" id="auth__username" name="username" type="text" autocomplete="off" spellcheck="false" placeholder="dorothy.vaughan@nasa.gov">
        </li>
        <li>
          <label class="main__content main__content--4" for="auth__password">Password</label>
          <input class="main__content main__content--5" id="auth__password" name="password" type="password">
        </li>
        <li class="main__content main__content--6">
          <button type="submit" class="mover js-mover">Submit</button>
        </li>
      </ul>
    </form>
  </body>
</html>
